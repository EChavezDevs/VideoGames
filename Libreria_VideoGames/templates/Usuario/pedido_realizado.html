{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Realizado - Videogames</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar-brand img {
            max-height: 50px;
        }

        .thank-you-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 15px;
            color: white;
            min-height: 70vh;
            flex-grow: 1;
            text-align: center;
        }

        .thank-you-message {
            font-size: 2rem;
            margin-top: 10%;
            margin-bottom: 30px;
        }

        .btn-return {
            background-color: #28a745;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-return:hover {
            background-color: #218838;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 30px 15px;
            margin-top: 10px;
            border-top: 6px solid #ccc;
            position: relative;
            width: 100%;
            height: 10vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: auto;
        }

        footer .social-icons a {
            margin: 0 15px;
            font-size: 2rem;
        }

        footer .social-icons a:hover {
            color: #28a745;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'logo.jpg' %}" alt="Logo"> Videogames
            </a>
        </div>
    </nav>

    <div class="thank-you-container">
        <h2 class="thank-you-message">¡Gracias por tu compra!</h2>
        <p>Tu pedido ha sido realizado con éxito. Te agradecemos por confiar en nosotros. Puedes seguir navegando o volver a tu área de cliente.</p>
        <form action="{% url 'cliente' %}" method="get">
            <button type="submit" class="btn-return">Volver a mi cuenta</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Videogames. Todos los derechos reservados.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" class="fab fa-facebook"></a>
            <a href="https://x.com" class="fab fa-twitter"></a>
            <a href="https://www.instagram.com" class="fab fa-instagram"></a>
        </div>
    </footer>
</body>
</html>
